<!DOCTYPE html>
<html>
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
    }
    .calculator {
      width: 300px;
      margin-top: 60px;
    }
  </style>
  <title> Calculator</title>
</head>
<body>

<div class="container">
  <div class="calculator card">
    <div class="card-body">
      <input type="text" placeholder="cal" name="cal">
      <div class="row">
        <button class="btn btn-secondary col-3 bg-success"  > 7 </button>  
        <button class="btn btn-secondary col-3 bg-success" > 8 </button>
        <button class="btn btn-secondary col-3 bg-success">9</button>
        <button class="btn btn-danger col-3 bg-danger"> clear </button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col-3 bg-success">4</button>
        <button class="btn btn-secondary col-3 bg-success" >5</button>
        <button class="btn btn-secondary col-3 bg-success" >6</button>
        <button class="btn btn-secondary col-3 bg-success" > +</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col-3 bg-success">1</button>
        <button class="btn btn-secondary col-3 bg-success">2</button>
        <button class="btn btn-secondary col-3 bg-success">3</button>
        <button class="btn btn-secondary col-3 bg-success">-</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col-3 bg-success">0</button>
        <button class="btn btn-secondary col-3 bg-success">.</button>
        <button class="btn btn-secondary col-3 bg-success" >=</button>
        <button class="btn btn-secondary col-3 bg-success" >*</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary col-9 bg-dark">/</button>
        <button class="btn btn-secondary col-3 bg-warning">#</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
